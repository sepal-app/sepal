name: Pull Request

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '25' ]
    steps:
      - uses: actions/checkout@v4
      - name: Install SpatiaLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-mod-spatialite
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.12.0.1479'
      - name: Cache All The Things
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
            ~/.cpcache
          key: ${{ runner.os }}-${{ hashFiles('**/deps.edn') }}
      - name: Lint
        run: bin/lint
      - name: Run Unit Tests
        run: SCHEMA_DUMP_FILE=db/schema.sql clojure -M:dev:test:test-runner --focus :unit

  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '25' ]
        browser: [ 'chromium', 'firefox' ]
    steps:
      - uses: actions/checkout@v4
      - name: Install SpatiaLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-mod-spatialite
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.12.0.1479'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'bases/app/package-lock.json'
      - name: Build Frontend Assets
        run: |
          cd bases/app
          npm ci
          npm run build
      - name: Cache Clojure Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
            ~/.cpcache
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
      - name: Cache Playwright Browser (${{ matrix.browser }})
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ matrix.browser }}-${{ hashFiles('deps.edn') }}
      - name: Install Playwright Browser (${{ matrix.browser }})
        run: |
          java -cp "$(clojure -Spath -M:test-e2e)" com.microsoft.playwright.CLI install --with-deps ${{ matrix.browser }}
      - name: Run E2E Tests (${{ matrix.browser }})
        run: PLAYWRIGHT_BROWSER=${{ matrix.browser }} SCHEMA_DUMP_FILE=db/schema.sql clojure -M:dev:test:test-e2e:test-runner --focus :e2e
