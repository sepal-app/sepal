name: Pull Request

on:
  pull_request:
  push:
    branches:
      - "master"

env:
  CLOJURE_VERSION: '1.12.0.1479'
  JAVA_VERSION: '25'
  NODE_VERSION: '22'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SpatiaLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-mod-spatialite

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: ${{ env.CLOJURE_VERSION }}

      - name: Cache Clojure Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
            ~/.cpcache
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}

      - name: Prepare Dependencies
        run: clojure -P -M:dev:test:clj-kondo:cljfmt:poly

      - name: Lint
        run: bin/lint

      - name: Run Unit Tests
        run: SCHEMA_DUMP_FILE=db/schema.sql clojure -M:dev:test:test-runner --focus :unit

  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [ 'chromium' ]
    steps:
      - uses: actions/checkout@v4

      - name: Install SpatiaLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-mod-spatialite

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: ${{ env.CLOJURE_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'bases/app/package-lock.json'

      - name: Cache Clojure Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
            ~/.cpcache
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}

      - name: Prepare Clojure Dependencies
        run: clojure -P -M:dev:test:test-e2e

      - name: Build Frontend Assets
        run: |
          cd bases/app
          npm ci
          npm run build

      - name: Cache Playwright Browser (${{ matrix.browser }})
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-1.50.0-${{ matrix.browser }}

      - name: Install Playwright Browser (${{ matrix.browser }})
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          java -cp "$(clojure -Spath -M:test-e2e)" com.microsoft.playwright.CLI install --with-deps ${{ matrix.browser }}

      - name: Install Playwright System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          java -cp "$(clojure -Spath -M:test-e2e)" com.microsoft.playwright.CLI install-deps ${{ matrix.browser }}

      - name: Run E2E Tests (${{ matrix.browser }})
        run: PLAYWRIGHT_BROWSER=${{ matrix.browser }} SCHEMA_DUMP_FILE=db/schema.sql clojure -M:dev:test:test-e2e:test-runner --focus :e2e

  docker:
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: projects/app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
