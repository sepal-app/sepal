{% extends "page.html" %}
{% import "form/fields.html" as form_fields %}

{#% block page_title %#}
    <!-- Accept the invitation to join {{ invitation.organization.name }}? -->
{#% endblock page_title %#}

{% block content %}

<div class="bg-white rounded border shadow-sm">
  <div class="px-6 py-24 sm:px-6 sm:py-32 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          Accept the invitation to join {{ invitation.organization.name }}?
      </h2>
      <div class="mt-10 flex items-center justify-center gap-x-6">

    <form method="post" action="{{ url_for('invitation.accept', token=invitation.token) }}">
        {{ form.csrf_token }}
        <button type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-700 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Yes,
            please</button>
    </form>

    <form method="post" action="{{ url_for('invitation.reject', token=invitation.token) }}">
        {{ form.csrf_token }}
        <button type="submit" class="text-sm font-semibold leading-6 text-gray-900">No, thank you</button>
    </form>
    </div>
    </div>
  </div>
</div>

{% endblock content %}
